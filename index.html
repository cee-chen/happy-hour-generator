<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Happy Hour Generator</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="images/favicon-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16.png" sizes="16x16">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Cookie|Rubik:300" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> <!-- TODO: Swap with SVGs -->
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="home">

    <main class="home__wrapper">
      <h1 class="home__heading">
        Happy Hour
        <span>Theme Generator</span>
      </h1>
      <form class="form">
        <input class="input" type="text" value="May 12th 2017">
        <button id="goButton" class="submit fa fa-arrow-circle-right" type="submit" aria-label="Go"></button>
      </form>
    </main>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
